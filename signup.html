<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Sign In - LandLink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to LandLink</h1>
        <nav>
            <ul>
                <li><a href="LandLink.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="auth">
        <div class="tab-container">
            <button class="tablink active" onclick="openTab(event, 'SignUp')">Sign Up</button>
            <button class="tablink" onclick="openTab(event, 'SignIn')">Sign In</button>
        </div>

        <div id="SignUp" class="tabcontent" style="display:block">
            <h2>Create Your Account</h2>
            <form action="signup.php" method="POST" class="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="idnumber">ID Number</label>
                    <input type="text" id="idnumber" name="idnumber" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>

        <div id="SignIn" class="tabcontent">
            <h2>Sign In</h2>
            <form action="signin.php" method="POST" class="form">
                <div class="form-group">
                    <label for="login_username">Username</label>
                    <input type="text" id="login_username" name="login_username" required>
                </div>
                <div class="form-group">
                    <label for="login_password">Password</label>
                    <input type="password" id="login_password" name="login_password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 LandLink. Developed by @Brian Otieno Otieno. All rights reserved.</p>
    </footer>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
